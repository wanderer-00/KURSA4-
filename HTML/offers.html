<style>
    .topnav {
        overflow: hidden;
        background-color: #333;
        position: relative;
    }

    .topnav #myLinks {
        display: none;
    }

    .topnav a {
        color: white;
        padding: 2.8vh 16px;
        text-decoration: none;
        font-size: 42px;
        display: block;
    }

    .topnav a.icon {
        height: 8vh;
        width: 8vh;
        background: black;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .active {
        background-color: #333;

    }

</style>

<!-- End smartphone / tablet look -->
<script>
    
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block")
